<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
</head>
<body>
    <header class="w-[90%] m-auto">
        <nav class="flex justify-between py-[30px]">
            <img src="./Group 796.png" alt="">
            <img src="./Frame 18.png" alt="">
        </nav>
        <section class="bg-[#F4F4F5] px-[30px] py-[30px] lg:flex gap-[100px] items-center space-y-[100px] rounded-[10px]">
            <aside>
                <h1 class="lg:text-[60px] text-[25px]"> Подбор работы для <br> граждан СНГ и ЕАЭС</h1>
                <img class="py-[30px]" src="./Frame 19.png" alt="">
                <div class="flex gap-[15px] items-center">
                    <button class="bg-[#D7B18D] w-[180px] h-[45px] rounded-[10px]">Подобрать работу</button>
                    <i class="fa-solid fa-square-phone fa-2xl" style="color: #34e228;"></i>
                </div>
            </aside>
            <img class="relative bottom-[100px]"  src="./image 2.png" alt="">
        </section>
    </header>
    <section class="bg-[#212731] text-white w-[90%] m-auto p-[30px] flex justify-between my-[50px] rounded-[10px]">
        <div>
            <h1 class="lg:text-[80px] text-[24px]">Рассмотрим всех!</h1>
            <div class="lg:flex gap-[25px]">
                <button class="bg-[#28303D] text-white rounded p-[5px]"> Без опыта</button>
                <button class="bg-[#28303D] text-white rounded p-[5px]"> Без документов</button>
            </div>
        </div>
        <img class="lg:w-[500px] lg:h-auto" src="./Group 780.png" alt="">
    </section>
</body>
</html>
